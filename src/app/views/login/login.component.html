<form #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Logar</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"
        [(ngModel)]="loginModel.email">Cadastrar</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="email">email</label>
    <input type="email" name="email" id="email" class="input" placeholder="Ex.: email@email.com" [(ngModel)]="loginModel.email">
          </div>
          <div class="group">
            <label for="senha">Senha</label>
    <input type="password" name="password" id="senha" class="input" placeholder="Ex.: Sua senha aqui" [(ngModel)]="loginModel.password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Permanecer logado</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Nome de Usuário</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="pass" class="label">Senha</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Repetir Senha</label>
            <input id="pass" type="password" class="input" data-type="password">
          </div>
          <div class="group">
            <label for="pass" class="label">Endereço de e-mail</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Quer ser membro?</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p id= "mensagem" *ngIf = " mensagem != '' " > {{ mensagem }} </p>

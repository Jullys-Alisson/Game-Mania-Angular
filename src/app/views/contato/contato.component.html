<div class="container">
  <form id="contact" action="" method="post">
    <h3>Contato Rápido</h3>
    <h4>Mande sua mensagem hoje, responderemos em até 24 horas!</h4>
    <fieldset>
      <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Seu enredereço de e-mail" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Seu número de telefone" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Digite sua mensagem aqui..." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>


</div>
